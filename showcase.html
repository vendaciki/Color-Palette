<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet" type="text/css" href="showcase.css"/>

    </head>

    <body>

        <div id="container">

            <div id="default" class="cp-default"></div>

            <div class="io">
                <div class="hex">
                    <label>HEX</label>
                    <div id="color">
                        <input id="hex" type="text" value="">
                    </div>
                </div>
                <div class="RGB">
                    <span id="rgb_css"></span>
                    <div class="labels">
                        <label>R:</label>
                        <input id="rgb_r" type="text" value="">
                        <label>G:</label>
                        <input id="rgb_g" type="text" value="">
                        <label>B:</label>
                        <input id="rgb_b" type="text" value="">
                    </div>
                </div>
                <div class="HSV">
                    <span id="hsv_css"></span>
                    <div class="labels">
                        <label>H:</label>
                        <input id="hsv_h" type="text" value="">
                        <label>S:</label>
                        <input id="hsv_s" type="text" value="">
                        <label>V:</label>
                        <input id="hsv_v" type="text" value="">
                    </div>
                </div>
            </div>
        </div>

        <script src="colorpicker.js"></script>
        <script src="showcase.js"></script>
    </body>
</html>
